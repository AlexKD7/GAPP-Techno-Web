<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajouter une compétence</title>
</head>
<body>
<h2>Ajouter une compétence</h2>

  <form action="http://localhost:8080/Competences/FamilleCompetence.html" method="POST" >

      Nom : <input type=text size=20 name="NomCompetence"/><br>
      <br>
      Famille : <select name="familleCompetence" size="1">
         <option>Famille 1
         <option>Famille 2
         <option>Famille 3
      </select>
      <br>
      
      Description : <textarea name="DescriptionCompetence" rows=4 cols=40>Description</textarea>
      <br>
      <br>
      <div class="button">
           <input type="submit" name="ajoutercompetence" value="Ajouter la compétence">
      </div>
      
  </form>

</body>
</html>
